<!-- Wizard Page -->
<div class="row no-margin-bottom">
    <div class="col-xs-12 heading" data-ng-class="{active: model.current === pageName}">
        <h2 class="extra-margin">{{header}}</h2>
    </div>
</div>
<div
    data-ng-show="model.current === pageName || showAlways"
    >
    <div ng-transclude>
    </div>
    <div class="row no-margin-bottom">
        <div class="col-xs-12 no-horitzontal-padding">
            <button data-ng-click="prev()" class="btn btn-default pull-left previous-step-submit" type="button">{{ 'PAS_ANTERIOR' | translate }}</button>
            <button data-ng-click="next()" class="btn btn-default pull-right"
                data-ng-class="{
                    'next-step-submit': nextText === undefined,
                    'final-step-submit': nextText !== undefined,
                }" data-ng-disabled="!ready" type="button">{{ nextText || ('SEGUENT_PAS' | translate) }}</button>
        </div>
    </div>
</div>
