<!-- Wizard Page -->
<div class="row no-margin-bottom">
    <div class="col-xs-12 heading" data-ng-class="{active: current}">
        <h2 class="extra-margin">{{title}}</h2>
    </div>
</div>
<div
    data-ng-show="current || showAlways"
    >
    <div ng-transclude>
    </div>
    <div class="row no-margin-bottom">
        <div class="col-xs-12 no-horitzontal-padding">
            <button data-ng-click="prev()" class="btn btn-default pull-left previous-step-submit" type="button">{{ 'PAS_ANTERIOR' | translate }}</button>
            <button data-ng-click="next()" class="btn btn-default pull-right next-step-submit" data-ng-disabled="!ready" type="button">{{ 'SEGUENT_PAS' | translate }}</button>
        </div>
    </div>
</div>
