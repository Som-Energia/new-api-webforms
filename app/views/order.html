<!--GLOBAL MESSAGES-->
<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger" data-ng-show="messages">{{ messages }}</div>
    </div>
</div>

<!--HEADER-->
<div class="row">
    <div class="col-xs-12">
        <h1>{{ 'FORMULARI_CONTRACTACIO' | translate }}</h1>
    </div>
</div>

<!-- BEGIN INIT FORM-->
<form name="initForm" class="form-inline" role="form" novalidate>
    <div class="row">
        <div class="form-group col-xs-2">
            <label for="socinumber" class="sr-only">{{ 'NUMERO_SOCI' | translate }}*</label>
            <input type="text" name="socinumber" data-ng-model="form.init.socinumber" class="form-control" placeholder="{{ 'NUMERO_SOCI' | translate }}*" data-ng-change="initFormListener(form.init)" required />
        </div>
        <div class="col-xs-2">
            <label for="dni" class="sr-only">DNI/NIE/CIF*</label>
            <input type="text" name="dni" data-ng-model="form.init.dni" class="form-control" placeholder="DNI/NIE/CIF*" data-ng-change="initFormListener(form.init)" required />
        </div>
        <div class="col-xs-1">
            <span id="helpPopover" class="badge current small" data-container="body" data-toggle="popover" data-placement="top" data-content="{{ 'HELP_POPOVER' | translate }}">?</span>
        </div>
        <div class="col-xs-7">
            <button data-ng-disabled="!initSubmitReady" data-ng-click="initSubmit(initForm)" class="btn btn-default grey pull-right">{{ 'CARREGAR_DADES_SOCI_VINCULAT' | translate }}</button>
        </div>
    </div>
</form>

<!--INITILIZE ONLOAD-->
<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#helpPopover').popover()
    });
</script>
